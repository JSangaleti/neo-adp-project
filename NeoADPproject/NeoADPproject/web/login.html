<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #E3F2FD;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header, footer {
            width: 100%;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #1E88E5;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <header>
        <h2>Pontuação de Alerta Precoce Pediátrico</h2>
    </header>
    <div class="login-container">
        <h2>Login do Profissional</h2>
        <form id="login-form">
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
        <div id="token-result"></div>
    </div>
    <footer>

    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api-token-auth/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: new URLSearchParams(formData),
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('token-result').innerHTML = `Token: ${data.token}`;
                localStorage.setItem('token', data.token);
            } else {
                document.getElementById('token-result').innerHTML = 'Erro: Credenciais inválidas';
            }
        });
    </script>
</body>
</html>
